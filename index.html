<!DOCTYPE html>
<html>
<head>
	<title>Beer Tracker</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
	<h1> Beer Tracker<h1>

	<h2>My Favorite Beer!<h2>
	<ul id="beer"</ul>
		<li>Name: Hijack, Type: Cream Ale, Brewery: Infamous Brewing, Location: Austin, TX</li>
		<li>Name: Hefeweizen Type: Hefeweizen, Brewery: Live Oak, Location: Austin, TX</li>  

	<h4>Add a Beer<h4>
	<p>Name: <input type="text" id="beerName"></p>
	<p>Type: <input type="text" id="beerType"></p>
	<p>Brewery Name: <input type="text" id="breweryName"></p>
	<p>Brewery Location: <input type="text" id="breweryLocation"></p>
	<button id="add-beer">Add!</button>

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
